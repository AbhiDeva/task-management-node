<div class="max-w-4xl mx-auto mt-8">
  <div class="mb-4 flex flex-col sm:flex-row sm:space-x-4">
    <input
      type="text"
      id="title"
      placeholder="Task Title"
      class="border px-3 py-2 rounded w-full sm:w-1/3"
      maxlength="40"
      required
    />
    <textarea
      id="description"
      placeholder="Task Description"
      class="border px-3 py-2 rounded w-full sm:w-2/3 mt-2 sm:mt-0"
      maxlength="255"
    ></textarea>
  </div>

   <div class="mb-4 flex space-x-4">
    <select id="priority" class="border px-3 py-2 rounded">
      <option value="High" selected>High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>

    <input
      type="text"
      id="dueDate"
      class="border px-3 py-2 rounded bg-gray-100"
      readonly
    />

    <button
      onclick="addTask()"
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
    >
      Add Task
    </button>
  </div>
